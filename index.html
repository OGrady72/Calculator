<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calc.css"></link>
    <script src="./js/calc.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="display">0</div>
      <div class="first">
        <button class="clear">A/C</button>
        <button class="operator">+/-</button>
        <button class="operator">%</button>
        <button class = operator>/</button>
      </div>
      <div class="second">
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operator">*</button>
      </div>
      <div class="thrid">
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="operator">-</button>
        </div>
      <div class ="fourth">
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="operator">+</button>
     <div class="fifth">
        <button id="zero" class="operand">0</button>
        <button class="operand">.</button>
        <button class="equals">=</button>
       

     </div>
      </div>
    </div>
  </div>
</body>
</html>
